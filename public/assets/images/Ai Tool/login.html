  <section class="login-page">
    <div class="container">
      <div class="login-outer">
        <div class="login-image">
            <img src="assets/images/login.webp" class="img-fluid" alt="">
        </div>
        <div class="login-form">
            <div class="form-box">
                <h3>Welcome Back</h3>
                <p class="form-sub-heading">Login into your account</p>
                <form action="">
                    <div class="filed-group">
                        <label for="">Email</label>
                        <input type="email" name="" placeholder="Email" id="">
                    </div>
                    <div class="filed-group">
                        <label for="">Password</label>
                        <div class="password-grp">
                            <input type="Password" name="" placeholder="Password" id="password-field">
                            <h6 toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></h6>
                        </div>
                    </div>
                    <button class="form-btn">Login</button>
                </form>
                <p class="text-pass">Forgot your <a href="#">password?</a></p>
                <p class="text-pass">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
      </div>
    </div>
  </section>

<script>
    $(".toggle-password").click(function() {

$(this).toggleClass("fa-eye fa-eye-slash");
var input = $($(this).attr("toggle"));
if (input.attr("type") == "password") {
  input.attr("type", "text");
} else {
  input.attr("type", "password");
}
});
</script>
<script>
  $(".toggle-btn").click(function(){
  $(".nav-bar").toggleClass("main");
});
</script>
<script>
  $(function() {
    $(window).on("scroll", function() {
        if($(window).scrollTop() > 50) {
            $("header").addClass("active");
        } else {
            //remove the background property so it comes transparent again (defined in your css)
           $("header").removeClass("active");
        }
    });
});
</script>
<script>
  $(".serch-icon").click(function(){
